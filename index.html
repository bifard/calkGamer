<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Подбор команды</title>
</head>
<body>
    <div class="background_opacity">
        <!--  header -->
        <header>
            <h1>Cкорей на стадион!</h1>
        </header>


        <div class="wallaper">
            <div class="gamer">
                <div class="low">
                    <button class="add_low">Добавить игрока</button>
                    <div class="low_gamer"></div>
                </div>
                <div class="midle">
                    <button class="add_midle"> Добавить игрока</button>
                    <div class="midle_gamer"></div>
                </div>
                <div class="senior">
                    <button class="add_senior">Добавить игрока</button>
                    <div class="senior_gamer"></div>
                </div>
            </div>

            <div class="distribution">
                <button class="gamer_distribution">Рапределить игроков</button>
                <div class="equation_team">
                    <div class="equation_team_2">
                        <input class="cursor_pointer" type="radio" name="equation_team" id="2" checked>
                        <label class="cursor_pointer" for="2">Две команды</label>    
                    </div>
                    <div class="equation_team_3">
                        <input class="cursor_pointer" type="radio" name="equation_team" id="3" >
                        <label class="cursor_pointer" for="3">Три команды</label> 
                    </div>
                </div>
            </div>

            <div class="conteiner_team">
                
                <div class="team_1">
                    <p>Команда №1 :</p>
                </div>

                <div class="team_2">
                    <p>Команда №2 :</p>
                </div>
                    
                <div class="team_3">
                    <p>Команда №3 :</p>
                </div>

            </div>

        </div>
        <script src="main.js"></script>
    </div>
</body>
</html>
